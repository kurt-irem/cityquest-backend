spring.application.name=cityquest-backend

# PostgreSQL datasource
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:cityquest}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT settings (expiration-ms in milliseconds)
jwt.secret=${JWT_SECRET:replace-this-secret-with-a-strong-one}
jwt.expiration-ms=43200000

# Logging
logging.level.root=INFO
logging.level.com.cityquest=INFO
