spring.application.name=cityquest-backend

# H2 in-memory datasource for local development
spring.datasource.url=jdbc:h2:mem:cityquestdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# JWT settings
jwt.secret=replace-this-secret-with-a-strong-one
jwt.expiration-ms=3600000
